{% extends "base.html" %}

{% block content %}
<main class="page admin-auth-page">
  <section class="auth-card glass-card" data-scroll>
    <header>
      <p class="eyebrow">Secure Console</p>
      <h1>Administrator Sign-in</h1>
      <p>Use the shared credentials to manage registrations, exports, and form options.</p>
    </header>
    <form method="post" class="auth-form" autocomplete="off">
      <label>
        Username
        <div class="input-field-wrapper">
          <input
            type="text"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
      </label>
      <label>
        Password
        <div class="input-field-wrapper password-input-wrapper">
          <input
            type="password"
            name="password"
            id="admin-password"
            placeholder="••••••••"
            required
          />
          <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye" id="eye-icon"></i>
          </button>
        </div>
      </label>
      <button type="submit" class="btn primary full-width">Access Admin Panel</button>
    </form>
    <p class="auth-note">
      Having trouble? Contact the programme coordinator to reset the shared password securely.
    </p>
  </section>
</main>
<script>
  // Password visibility toggle
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('admin-password');
    const passwordToggle = document.getElementById('password-toggle');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordToggle && passwordInput && eyeIcon) {
      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      });
    }
  });
</script>
{% endblock %}
